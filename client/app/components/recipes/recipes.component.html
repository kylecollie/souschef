<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4>Recipe List</h4>
            <table id="recipeTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let recipe of recipes">
                        <td><a [routerLink]="['/recipe', recipe._id]">{{recipe.title}}</a></td>
                        <td>{{recipe.description}}</td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Edit">
                                <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                            </p>
                        </td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Delete">
                                <!--<button class="btn btn-danger btn-xs" (click)="deleteRecipe(recipe._id)" data-title="Delete" data-toggle="modal" data-target="#delete">-->
                                <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#myModal">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                                <!--<a href="#myModal" class="btn btn-lg btn-primary" data-toggle="modal">Launch Demo Modal</a>-->
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--Modal HTML-->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Delete</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this recipe?</p>
                    <p class="text-danger"><small>If you delete this recipe, it will be unrecoverable.</small></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
