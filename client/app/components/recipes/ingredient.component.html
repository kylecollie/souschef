<!--ingredient.component.html-->
<div [formGroup]="ingredientForm">
    <!--name-->
    <div>
        <label for="name">Name</label>
        <input type="text" formControlName="name" value="">
        <small [hidden]="ingredientForm.controls.name.valid" class="text-danger">Ingredient name is required (minimum 5 characters).</small>
    </div>
    <!--quantity-->
    <div>
        <label for="quantity">Quantity</label>
        <input type="text" formControlName="quantity" value="">
        <small [hidden]="ingredientForm.controls.quantity.valid" class="text-danger" >Ingredient quantity is required .</small>
    </div>
    <!--measurement-->
    <div>
        <label for="measurement">Measurement</label>
        <input type="text" formControlName="measurement" value="">
        <small [hidden]="ingredientForm.controls.measurement.valid" class="text-danger">Ingredient measurement is required (minimum 3 characters).</small>
    </div>
</div>
